# Sqlite settings
spring.datasource.url=jdbc:sqlite:C:/Users/Terracciano/eclipsee-workspace/database/autostar.sqlite
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=
spring.jpa.database-platform=org.sqlite.hibernate.dialect.SQLiteDialect

spring.jpa.show-sql=true
# update tables and sequences, loads import.sql
spring.jpa.hibernate.ddl-auto=update
##spring.jpa.hibernate.ddl-auto=create-drop

# HikariCP settings
# spring.datasource.hikari.*
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=5

# logging
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
logging.level.org.request.web=debug
logging.level.org.springframework.SQL=info
#logging.level.org.hibernate.type.descriptor.sql=trace
logging.level.=error

#
# per WEB MVC
#
server.port=18080
spring.mvc.view.prefix: /WEB-INF/jsp/
spring.mvc.view.suffix: .jsp

